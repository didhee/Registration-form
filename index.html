<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="form.css">
</head>
<body>
     <div class="container">
          <form action="#" method="post" target="_blank" enctype="text/plain">
               
                <h1>Register Now!</h1>
                    
               <label for="firstname">First Name:</label>
               <input type="text" name="firstname" id="firstname" placeholder="John" required>

               <label for="lastname">Last Name:</label>
               <input type="text" name="lastname" id="lastname" placeholder="Doe" required> <br> <br>

               <label for="email">Email:</label>
               <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required> <br> <br>

               <label for="password">Choose a Password:</label>
               <input type="password" name="password" id="password" required>

               <label for="password1">Confirm Password:</label>
               <input type="password" name="password" id="password2"> <br> <br>

               <label for="dob">Date of Birth:</label>
               <input type="date" name="dob" id="dob"> 
               <br> <br>

               <label>Gender:</label>
               <input type="radio" name="gender" id="male" checked>
               <label for="male">Male</label> 
               <input type="radio" name="gender" id="female">
               <label for="female">female</label>
               <input type="radio" name="gender" id="others">
               <label for="others">Others</label>
               <input type="radio" name="gender" id="notToSay">
               <label for="notToSay">Prefer not to say</label><br><br>

               <label for="address">Address:</label>
               <input type="text" name="address" id="address"> <br> <br>

               <label for="country">Nationality:</label>
               <select name="country" id="country">
                    <option value="American">American</option>
                    <option value="British">British</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Nigerian">Nigerian</option>
                    <option value="Polish">Polish</option>
                    <option value="Irish">Irish</option>
                    <option value="Kenyan">Kenyan</option>
                    <option value="Egyptian">Egyptian</option>
               </select> <br> <br>

               <label>Skills:</label>
               <input type="checkbox" name="skill" id="skill1" checked>
               <label for="skill1">HTML</label>
               <input type="checkbox" name="skill2" id="skill2">
               <label for="skill2">CSS</label>
               <input type="checkbox" name="skill3" id="skill3">
               <label for="skill3">JavaScript</label>
               <input type="checkbox" name="skill4" id="skill4">
               <label for="skill4">VueJS</label>
               <input type="checkbox" name="skill5" id="skill5">
               <label for="skill5">React</label>
               <input type="checkbox" name="skill6" id="skill6">
               <label for="skill6">Redux</label>
                    <br> <br>
               
               <label for="medium">How did you hear about DEINOOOR?</label>
               <select name="medium" id="medium">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="medium">Medium</option>
                    <option value="instagram">Instagram</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="github">GitHub</option>
               </select>
               <br> <br>

               <label>Would you like to subscribe for our newsletter?</label>
               <input type="radio" name="decision" id="yes" checked>
               <label for="yes">Yes</label>
               <input type="radio" name="decision" id="no">
               <label for="no">No</label>
                    <br> <br>

               <label for="feedback">Feedback:</label> <br>
               <textarea name="feedback" id="feedback" cols="60" rows="12"></textarea>
               <br> <br>

                    <hr style="opacity: 0.5;">

               <button type="submit">Submit</button>

               <p>DEINOOOR &trade;<p>
          </form>
     </div>
</body>
</html>
